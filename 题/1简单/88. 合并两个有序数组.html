<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums1
         * @param {number} m
         * @param {number[]} nums2
         * @param {number} n
         * @return {void} Do not return anything, modify nums1 in-place instead.
         */
        var merge = function(nums1, m, nums2, n) {
        //    debugger
            if(n == 0){
                return nums1
            }
            var newArray = [];
            var i = 0,j=0;
            while(i + j < m + n){
                if(nums1[i] < nums2[j] && i < m || j == n){
                    newArray.push(nums1[i])
                    i++
                }else{
                    newArray.push(nums2[j])
                    if(j+1 <= n){
                        j++
                    }
                }
            }

            for(var to =0;to<nums1.length;to++){
                nums1[to] = newArray[to]
            }

            return nums1 
        };

        // console.log(maer)
        console.log(merge([1,6,8,9,0,0,0],4,[4,5,7],3))
        console.log(merge([1,2,3,0,0,0],3,[2,5,6],3))
        console.log(merge([-1,0,0,3,3,3,0,0,0],6,[1,2,2],3))
        // console.log(merge([1],1,[],0))
        // console.log(merge([0],0,[1],1))

    </script>
</body>
</html>
