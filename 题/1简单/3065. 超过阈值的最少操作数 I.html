    <script>
        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {number}
         */
        var minOperations = function(nums, k) {
            var j = 0;
            for(var i = 0 ; i < nums.length ; i ++){
                if(nums[i] < k){
                    j++
                }
            }
            return j;
        };
    </script>
